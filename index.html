<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/cae8578c5c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container p-4 weather-app">
      <div class="row">
        <div class="wrapper">
          <div class="container col-6 current">
            <div class="row">
              <div class="col-6 h-wrapper">
                <h1 id="display-city">Berryville</h1>
                <h2 id="display-date"></h2>
                <h3 id="city-temp">73°</h3>
              </div>

              <div class="col-6 emoji-wrapper">
                <i class="fas fa-sun current-emoji"></i>
              </div>
            </div>
          </div>
          <div class="container col-6 form">
            <div class="card form-card">
              <form style="border: none" id="city-form">
                <div class="row">
                  <div class="col-12 p-5">
                    <input
                      type="text"
                      class="form-control enter-city"
                      placeholder="Start typing a city..."
                      id="city-input"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      type="submit"
                      class="btn btn-primary change-city-btn"
                      value="Change City"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="container col forecast">
            <div class="card mx-auto forecast-card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  <i class="fas fa-sun day-emoji sun"></i>
                </h6>
                <div class="card-text">
                  <div class="high-temperature">78°</div>
                  <div class="low-temperature">63°</div>
                </div>
              </div>
            </div>
          </div>

          <div class="container col forecast">
            <div class="card mx-auto forecast-card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  <i class="fas fa-cloud-sun-rain day-emoji"></i>
                </h6>
                <div class="card-text">
                  <div class="high-temperature">92°</div>
                  <div class="low-temperature">62°</div>
                </div>
              </div>
            </div>
          </div>
          <div class="container col forecast">
            <div class="card mx-auto forecast-card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  <i class="fas fa-sun day-emoji sun"></i>
                </h6>
                <div class="card-text">
                  <div class="high-temperature">77°</div>
                  <div class="low-temperature">63°</div>
                </div>
              </div>
            </div>
          </div>
          <div class="container col forecast">
            <div class="card mx-auto forecast-card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  <i class="fas fa-sun day-emoji sun"></i>
                </h6>
                <div class="card-text">
                  <div class="high-temperature">81°</div>
                  <div class="low-temperature">65°</div>
                </div>
              </div>
            </div>
          </div>
          <div class="container col forecast">
            <div class="card mx-auto forecast-card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  <i class="fas fa-bolt day-emoji"></i>
                </h6>
                <div class="card-text">
                  <div class="high-temperature">67°</div>
                  <div class="low-temperature">58°</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <div class="container">
      This app is coded by Rachel Bell and is
      <a href="https://github.com/rachelbell27/my-weather-app" target="_blank"> open source.</a>
    </div>
  </body>
  <script src="src/weather.js"></script>
</html>
